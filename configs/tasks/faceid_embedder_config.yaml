conditioning:
  main_sampler: resample
  method: ps  # posterior-sampling gradient step
  params:
    scale: 0.2

data:
  name: celeb    # or your dataset name
  root: ./data/samples/

measurement:
  operator:
    name: faceid_embedder
    model_name: resnet50    # optional, defaults to resnet50
  noise:
    name: gaussian             # no additive noise
    sigma: 0.0
